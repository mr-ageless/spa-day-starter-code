<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}">Default name</p>
    <p th:text="${skintype}">Default skinType</p>
    <p th:text="${manipedi}">Default manipedi</p>
</div>
<div id = "servicesMenu">
    <table>
        <th:block th:each="item : ${appropriateFacials}">
            <tr>
                <td th:text="${item}">Default Facial</td>
            <tr>
        </th:block>
    </table>
    <div>
        <th:block th:if="${manipedi} == 'manicure'"}>
        <h3>Manicure</h3>
            <p th:replace="~{fragments :: manicureDescription}"></p>
        </th:block>
        <th:block th:if="${manipedi} == 'pedicure'">
        <h3>Pedicure</h3>
            <p th:replace="~{fragments ::pedicureDescription}"></p>
        </th:block>
    </div>
</div>
</body>
</html>
